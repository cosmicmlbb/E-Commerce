<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            margin-left: 10px;
        }

        .navbar-nav {
            margin-right: 10px;
        }

        .item-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            max-width: 200px;
            text-align: center;
        }

        .item-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-price {
            font-weight: bold;
        }

        #item-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .banner {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .carousel-item {
            height: 300px;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: auto;
            margin: auto;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-dot.active {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">CLOTHES HUB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">PRODUCTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="background-color: #FFF;">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <h1>Welcome to Clothes Hub!</h1>
                    <p>Discover the latest trends and shop your favorite styles.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/tshirt.jpg" class="d-block w-100" alt="Slider Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image3.png" class="d-block w-100" alt="Slider Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/tshirt.jpg" class="d-block w-100" alt="Slider Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <div class="carousel-dots">
                        <div class="carousel-dot active"></div>
                        <div class="carousel-dot"></div>
                        <div class="carousel-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row" id="item-container">
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="item.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="slider.js"></script>
</body>

</html>
